
<div class="container">
    <br>
    <div class="row">
      <!-- Parte Izquierda - Formulario -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" class="text-dart">Agregar/Editar Razas de animales</h5>

            <form [formGroup]="razaForm">
                <div class="form-group">
                    <label for="tipoAnimal" class="text-dart">Tipo de Animal</label>
                    <select class="form-control" id="tipoAnimal" name="tipoAnimal" formControlName="tipoAnimal" required>
                      <option value="">Selecciona un Animal</option>
                      <option *ngFor="let animal of animal" [value]="animal.tipoAnimal">{{ animal.tipoAnimal }}</option>
                    </select>
                  </div>
              <div class="form-group">
                <label for="nombreRaza" class="text-dart">Nombre De la Raza</label>
                <input type="text"  class="form-control" id="nombreRaza" name="nombreRaza" formControlName="nombreRaza" required>
              </div>
             
              <div class="btn-group mt-2" >
                <button type="button" class="btn btn-primary" (click)="agregarRaza()">Agregar</button>
                <button type="button" class="btn btn-success ms-2" (click)="actualizarRaza()">Actualizar</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
  
      <!-- Parte Derecha - Tabla -->
      <div class="col-md-8">
        <table class="table table-striped table-hover" >
            <thead>
              <tr class="table-primary">
                <th scope="col">Tipo de Animal</th>
                <th scope="col">Nombre De la Raza</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="datosP-table-body">
              <tr *ngFor="let raza of raza">
                <td>{{ raza.tipoAnimal }}</td>
                <td>{{ raza.nombreRaza }}</td>
                <td>
                  <button class="btn btn-sm ms-2 btn-primary" (click)="editarRaza(raza)"><i class="fa fa-edit"></i></button>
                  
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarRaza(raza._id)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
