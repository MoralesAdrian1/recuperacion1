
<div class="container">
    <br>
    <div class="row">
      <!-- Parte Izquierda - Formulario -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" class="text-dart">Agregar/Editar Animales</h5>

            <form [formGroup]="animalForm">
              <div class="form-group">
                <label for="tipoAnimal" class="text-dart">Tipo del Animal</label>
                <input type="text"  class="form-control" id="tipoAnimal" name="tipoAnimal" formControlName="tipoAnimal" required>
              </div>
             
              <div class="btn-group mt-2" >
                <button type="button" class="btn btn-primary" (click)="agregarAnimal()">Agregar</button>
                <button type="button" class="btn btn-success ms-2" (click)="actualizarAnimal()">Actualizar</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
  
      <!-- Parte Derecha - Tabla -->
      <div class="col-md-8">
        <table class="table table-striped table-hover" >
            <thead>
              <tr class="table-primary">
                <th scope="col">Tipo de Animal</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="datosP-table-body">
              <tr *ngFor="let animal of animal">
                <td>{{ animal.tipoAnimal }}</td>
                <td>
                  <button class="btn btn-sm ms-2 btn-primary" (click)="editarAnimal(animal)"><i class="fa fa-edit"></i>Editar</button>
                  
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarAnimal(animal._id)">Eliminar<i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
